  <div class="popap-local-storage">
    <div class="popap-local-storage__wrapper">
      <div class="popap-local-storage__bottom">
        <h2 class="popap-local-storage__title">Добавити видалити або змінити пристрій</h2>
        <form class="popap-local-storage__form" action="#" name="form-localstorage">
          <label class="popap-local-storage__label-device" for="nd1">Name Device </label>
          <input class="popap-local-storage__input-device" id="nd1" type="text" name="device">
          <label class="popap-local-label-name" for="nd2">Name</label>
          <input class="popap-local-storage__input-name" id="nd2" type="text" name="name">

          <button class="popap-local-storage__btn-add popap-local-storage__btn" name="add">Add new device</button>
          <button class="popap-local-storage__btn-remove popap-local-storage__btn" name="remove">Remove device</button>
          <button class="popap-local-storage__btn-close popap-local-storage__btn" name="close">Close</button>
        </form>
      </div>

      <div class="popap-local-storage__top">
        <h2 class="popap-local-storage__title">Список пристроїв.</h2>
